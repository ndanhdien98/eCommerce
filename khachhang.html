<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="./khachhang.html`">Khách hàng</a></li>
                <li><a href="#">Đặt hàng</a></li>
                <li><a href="#">Danh mục</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Quản lý khách hàng</h2>
        <div class="form">
            <div class="form__container">
                <fieldset>
                    <legend>Nhập thông tin khách hàng</legend>
                    <div class="row-item">
                        <div class="div-30">
                            <label for="name">Tên khách hàng </label>
                        </div>
                        <div class="div-70">
                            <input type="text" placeholder="Hãy nhập tên khách hàng..." name="ten" id="ten" maxlength="50" autofocus required autocomplete="address-level1"><br>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label for="id">Số điện thoại </label>
                        </div>
                        <div class="div-70">
                            <input type="text" name="masp" id="masp" maxlength="30"><br>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label for="">Giới tính </label>
                        </div>
                        <div class="div-70">
                            <input type="radio" name="gioitinh" id="" value="1">Nam</input>
                            <input type="radio" name="gioitinh" id="" value="2">Nữ</input><br>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label for="">Email </label>
                        </div>
                        <div class="div-70">
                            <input type="email" name="email" id="email" placeholder="email@email.com"><br>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label for="">Ngày sinh </label>
                        </div>
                        <div class="div-70">
                            <input type="date" name="" id=""><br>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label for="">Địa chỉ </label><br>
                        </div>
                        <div class="div-70">
                            <textarea name="" id="" cols="30" rows="10"></textarea><br>
                        </div>
                    </div>
                    <button type="submit">Lưu</button>
                </fieldset>
            </div>
            <div class="form__container">
                <fieldset>
                    <legend>Danh sách khách hàng</legend>
                    <table class="table">
                        <th>STT</th>
                        <th>Tên khách hàng</th>
                        <th>Giới tính</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th></th>
                        <tr>
                            <td>1</td>
                            <td>Nguyễn Văn A</td>
                            <td>Nam</td>
                            <td>09545452</td>
                            <td></td>
                            <td>
                                <button class="button button-edit" title="Xem"></button>
                                <button class="button button-view" title="Sửa"></button>
                                <button class="button button-delete" title="Xoá"></button>
                            </td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>Lê Thị B</td>
                          <td>Nữ</td>
                          <td>043433413</td>
                          <td></td>
                          <td>
                            <button class="button button-edit" title="Xem"></button>
                            <button class="button button-view" title="Sửa"></button>
                            <button class="button button-delete" title="Xoá"></button>
                          </td>
                      </tr>
                    </table>
                </fieldset>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy2021 by Dien</p>
    </footer>
</body>
</html>
