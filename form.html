<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Khách hàng</a></li>
                <li><a href="#">Đặt hàng</a></li>
                <li><a href="#">Danh mục</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Quản lý sản phẩm</h2>
        <div class="form">
            <div class="form__container">
                <fieldset>
                    <legend>Nhập thông tin sản phẩm</legend>
                    <label for="name">Tên sản phẩm: </label>
                    <input type="text" placeholder="Hãy nhập tên sản phẩm..." name="ten" id="ten" maxlength="50" autofocus required autocomplete="address-level1"><br>
                    <label for="id">Mã sản phẩm: </label>
                    <input type="text" placeholder="Hãy nhập mã sản phẩm..." name="masp" id="masp" maxlength="30"><br>
                    <label for="">Loại sản phẩm: </label><br>
                    <input type="checkbox" name="loaisp" id="" value="1">Đồ gia dụng</input><br>
                    <input type="checkbox" name="loaisp" id="" value="2">Thiết bị điện</input><br>
                    <input type="checkbox" name="loaisp" id="" value="3">Sách</input><br>
                    <input type="checkbox" name="loaisp" id="" value="4">Thiết bị xây dựng</input><br>
                    <label for="">Đơn vị tính: </label>
                    <select name="" id="donvitinh">
                        <option value="">--Hãy chọn đơn vị--</option>
                        <option value="1">Chiếc</option>
                        <option value="2">Cái</option>
                        <option value="3">Lô</option>
                        <option value="4">Thùng</option>
                    </select><br>
                    <label for="">Giá: </label>
                    <input type="number" name="gia" id="gia" value="10000" min="0" max=""><br>
                    <label for="">Ngày nhập: </label>
                    <input type="date" name="" id=""><br>
                    <label for="">Mô tả: </label><br>
                    <textarea name="" id="" placeholder="Hãy nhập mô tả sản phẩm..." cols="30" rows="10"></textarea><br>
                    <!-- <input type="file" name="file" id="file"><br> -->
                    <button class="button button-submit" type="submit">Lưu</button>
                </fieldset>
            </div>
            <div class="form__container">
                <fieldset>
                    <legend>Danh sách sản phẩm</legend>
                    <table class="table">
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Đơn vị tính</th>
                        <th></th>
                        <tr>
                            <td>1</td>
                            <td>Áo thun</td>
                            <td>200000</td>
                            <td>Cái</td>
                            <td>
                                <button class="button button-edit" title="Xem"></button>
                                <button class="button button-view" title="Sửa"></button>
                                <button class="button button-delete" title="Xoá"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Quần đùi</td>
                            <td>200000</td>
                            <td>Cái</td>
                            <td>
                                <button class="button button-edit" title="Xem"></button>
                                <button class="button button-view" title="Sửa"></button>
                                <button class="button button-delete" title="Xoá"></button>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy2021 by Dien</p>
    </footer>
</body>
</html>
